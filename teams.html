<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wunderbar</title>
    <link rel="shortcut icon" href='./images/барррррред.jpg' type='image/x-icon'>
    <link rel='stylesheet' href='./styles/teams.css' type='text/css'>
</head>
<body class='page'>
    <div class='page__sections'>
        <section class='player page__player'>
            <img class='player__image' src='./images/БАР.jpg' alt='лого'>
            <div class='player__info'>
                <h1 class='player__title'>wunderbar</h1>
                <div class='player__info-box'>
                    <img class='player__ru' src='./images/russ.png' alt='флаг россии'>
                    <p class='player__name'>Georgii Ivanov</p>
                </div>
                <div class='player__live'>
                    <p class='player__text'>Age:</p>
                    <p class='player__text_value'>16 years</p>
                </div>
                <div class='player__live'>
                    <p class='player__text'>Current Team:</p>
                    <p class='player__text_value'>none</p>
                </div>
                <div class='player__live'>
                    <p class='player__text'>Device:</p>
                    <p class='player__text_value'>iPad Pro 2021 12.9</p>
                </div>
                <div class='player__live'>
                    <p class='player__text'>Headphones:</p>
                    <p class='player__text_value'>Logitech G Pro</p>
                </div>
                <div class='player__live'>
                    <p class='player__text'>Game Role:</p>
                    <p class='player__text_value'>Lurker</p>
                </div>
            </div>
            <div class='player__logotypes'>
                <a class='logotypes__link logotypes__link_passive' href='https://discord.gg/tntK3cP4YJ' target="_blank">
                    <img class='logotypes__image' src='./images/ohhds.jpg' alt='лого дискорда'>
                </a>
                <a class='logotypes__link' href='https://www.instagram.com/georginoff/' target="_blank">
                    <img class='logotypes__image' src='./images/inst.png' alt='лого инсты'>
                </a>
                <a class='logotypes__link' href='https://www.youtube.com/channel/UCpLwpNh7mhxcFR_M_Jh0sHQ' target="_blank">
                    <img class='logotypes__image' src='./images/wowyt.jpg' alt="лого ютуба">
                </a>
                <a class='logotypes__link' href='https://vk.com/wunderbar2' target="_blank">
                    <img class='logotypes__image' src='./images/vk.png' alt='лого вк'>
                </a>
            </div>
        </section>
        <nav class='navbar'>
            <a class='navbar__link' href="./index.html">
                Stats&nbsp;&nbsp;&nbsp;&nbsp;
                <img class='navbar__image' src='./images/button.png' alt='стрелочка'>
            </a>
            <a class='navbar__link' href="./matches.html">Matches&nbsp;&nbsp;&nbsp;&nbsp;
                <img class='navbar__image' src='./images/button.png' alt='стрелочка'>
            </a>
            <a class='navbar__link' href="./teams.html">Teams
            </a>
        </nav>
        <section class='teams'>
            <h1 class='teams__head'>My Teams</h1>
            <div class='teams__box'>
                <div class='teams__card'>
                    <img class='teams__logo' alt='' src='./images/aks.jpg'>
                    <p class='teams__name'>Akatsuki</p>
                    <p class='teams__tag'>[akS]</p>
                </div>
                <div class='teams__card'>
                    <img class='teams__logo' alt='' src='./images/ates.jpg'>
                    <p class='teams__name'>AlpTraum</p>
                    <p class='teams__tag'>[AteS]</p>
                </div>
                <div class='teams__card'>
                    <img class='teams__logo' alt='' src='./images/нуд.jpg'>
                    <p class='teams__name'>Night Devils</p>
                    <p class='teams__tag'>[NyD]</p>
                </div>
                <div class='teams__card'>
                    <img class='teams__logo' alt='' src='./images/hgg.jpg'>
                    <p class='teams__name'>Hation</p>
                    <p class='teams__tag'>[hGG]</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
